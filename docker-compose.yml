services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: zenyx-games-provider-api
    env_file:
      - .env.production
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: zenyx-games-provider-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zenyx
    ports:
      - "5433:5432"   # Windows :5433 â†’ Docker :5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zenyx-games-provider-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
